server.port=8086
spring.application.name=userservice

spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.use-new-id-generator-mappings=false

okta.authorization=${YOUR_OKTA_AUTH_TOKEN}
okta.oauth2.audience=api://default
okta.oauth2.issuer=${YOUR_OKTA_ISSUER}
okta.oauth2.client-id=${YOUR_OKTA_CLIENT_ID}
okta.oauth2.client-secret=${YOUR_OKTA_CLIENT_SECRET}
okta.authorization=${YOUR_OKTA_AUTH}

database.jdbcUrl=${YOUR_HDBC_URL}
database.username=${YOUR_DB_USER}
database.password=${YOUR_DB_PASSWORD}

management.endpoint.health.enabled=true
management.endpoint.shutdown.enabled=true
